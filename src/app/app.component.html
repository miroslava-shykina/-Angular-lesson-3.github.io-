<div class="box">
  <div class="conteiner">
    <h1>Plan your day!</h1>
    <h2>User: Ivan Ivanov. Count of Task {{ emit }}</h2>
    <hr />
    <input type="text" class="style-input" [(ngModel)]="newTask" [class.value]="isValue" />
    <input type="button" value="Add user" class="button-1" (click)="addTask()" />
    <hr />
  </div>
  <app-table [arrayTask]="arrayTask" (fromChild)="getCount($event)"></app-table>
</div>
